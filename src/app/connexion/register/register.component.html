
<div class="main-container">
    <div class="register-container" *ngIf="showLoginForm">
      <h1>Page d'inscription</h1>
      <form (ngSubmit)="onRegisterSubmit()">
        <label for="username">Nom:</label>
        <input type="text" id="username" required>
    
        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" required>

        <label for="firstname">login:</label>
        <input type="text" id="login" required>

        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" required>
    
        <label for="address">SIRET Entreprise:</label>
        <input type="number" id="SIRET" required>
    
        <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" required>
    
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
    
            <label for="confirm-password">Confirmation du mot de passe:</label>
            <input type="password" id="confirm-password" required>
        <div>
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Si vous ne voulez pas recevoir nos offres commerciales et newsletters, cochez ici.</label>
        </div>
    
        <button type="submit">S'inscrire</button>
      </form>
      <a routerLink="/login">Se connecter</a>
      <a routerLink="/forgot-password">Mot de passe oublié</a>
    </div>
    </div>
